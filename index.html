    html, body {

      width: 33.33vw;

      flex-shrink: 0;
      padding: 0 !important;
    }
    .vertical-time {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.3vw;
      width: 100%;
      padding: 0;
      margin: 0;
    }
    .time-hour-row {
      display: flex;
      align-items: flex-end;

      width: 100%;
      gap: 0.2em;

    }
    .time-part {
      font-size: 15vw;

      text-align: right;

      font-size: 3vw;

      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-weight: normal;
      margin-left: -0.7vw;
      margin-bottom: 1.4vw;
      text-shadow: none;
      user-select: none;
      letter-spacing: 0.04em;
      line-height: 1;
      align-self: flex-end;
    }
    .label {
      font-size: 1vw !important;
      color: #b0b0b0;
      margin: 0;

      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      letter-spacing: 0.04em;
      text-align: center;
      width: 100%;
      user-select: none;
      line-height: 1;
    }
    .right-panel {
      width: 66.66vw;
      height: 100vh;
      background: #00000;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: stretch;
      padding: 1vh 1vw 1vh 1vw;
      overflow: auto;
      min-width: 0;
    }
    .date-box {
      background: #000;
      border-radius: 0.7rem;
      padding: 0.3rem 0.7rem 0.2rem 0.7rem;
      box-shadow: none;
      margin-bottom: 1vh;
      text-align: left;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 0.2rem;
      min-width: 0;
    }
    #greg-date, #hijri-date {
      color: #fff;
      font-size: 3vw;
      text-shadow: none;
      font-family: inherit;

      padding: 0;

      font-size: 2.4vw;

      background: #000;
      border-radius: 0.7rem;
      border: none;

      justify-content: center;

      width: 100%;
      left: 0;

  <script>
    function tryToHideBrowserBars() {
      setTimeout(function() {
        window.scrollTo(0, 1);
      }, 100);
    }
    window.addEventListener('load', tryToHideBrowserBars);
    window.addEventListener('orientationchange', tryToHideBrowserBars);

    document.body.style.overflow = "hidden";
    document.body.addEventListener('touchmove', function(e) {
      e.preventDefault();
    }, { passive: false });

    function updateDateTime() {
      const now = new Date();
      let hourNum = now.getHours();
      let h = (hourNum % 12) || 12;
      h = h.toString().padStart(2, "0");
      let m = now.getMinutes().toString().padStart(2, "0");
      let s = now.getSeconds().toString().padStart(2, "0");
      let ampm = hourNum < 12 ? "AM" : "PM";
      document.getElementById("hours").textContent = h;
      document.getElementById("ampm").textContent = ampm;
      document.getElementById("minutes").textContent = m;
      document.getElementById("seconds").textContent = s;
      let dateStr = now.toLocaleDateString(undefined, {
        weekday: 'short', month: 'short', day: 'numeric'
      });
      document.getElementById("greg-date").textContent = dateStr;
    }
    updateDateTime();
    setInterval(updateDateTime, 1000);

    function updateHijri() {
      try {
        const now = new Date();
        const hijriFormatter = new Intl.DateTimeFormat('en-TN-u-ca-islamic', {
           year: 'numeric', month: 'long', day: 'numeric'
        });
        const hijriDate = hijriFormatter.format(now);

        document.getElementById("hijri-date").textContent = "ðŸŒ™" + " " + hijriDate;
      } catch (e) {
        document.getElementById("hijri-date").textContent = "Hijri: Not supported";
      }
    }
    updateHijri();
    setInterval(updateHijri, 1000);
  </script>
<script>
  function refreshIfOnline() {
    if (navigator.onLine) {
      location.reload();
    } else {
      // Optionally, try again later if offline
      console.log("No internet. Will try again in 1 minute.");
      setTimeout(refreshIfOnline, 60000); // Try again in 1 minute
    }
  }

  setTimeout(refreshIfOnline, 600000); // First attempt after 10 minutes
</script>


</body>
